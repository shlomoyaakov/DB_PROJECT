<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/globe.png" />
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>
        TriPlan
    </title>
</head>
<body>
    <div class="limiter">
        <div class="container-style100">
            <div class="wrap-style100">
                <div class="style100-form validate-form">
                    <!-- Title -->
                    <span class="style100-form-title p-b-34">
                        CREATE ACCOUNT
                    </span>
                    <!-- User name box -->
                    <div class="wrap-input100 rs1-wrap-input100  m-b-20">
                        <input id="usernameId" class="input100" type="text" placeholder="User name">
                        <span class="focus-input100"></span>
                    </div>
                    <!-- Password box -->
                    <div class="wrap-input100 rs1-wrap-input100  m-b-20">
                        <input id="passwordId" class="input100" type="password" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>
                    <!-- Repeat password box -->
                    <div class="wrap-input100 rs1-wrap-input100  m-b-20">
                        <input id="repeatPasswordId" class="input100" type="password" placeholder="Repeat Password">
                        <span class="focus-input100"></span>
                    </div>
                    <!-- Sign up button box -->
                    <div class="container-style100-form-btn">
                        <button onclick="signUpClicked()" class="style100-form-btn">
                            Sign up
                        </button>
                    </div>

                </div>
                <!-- Left image -->
                <div class="style100-more" style="background-image: url('images/bg-01.jpg');"></div>
            </div>
        </div>
    </div>
    <script src="js/sign_up.js"></script>

</body>
</html>
