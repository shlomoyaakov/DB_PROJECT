<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/globe.png" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>
        TriPlan
    </title>

</head>
<body>
    <!-- Please wait screen modal -->
    <div id="loader" style="align-content:center; justify-content: center; display: flex;width:100%;height:100%">
        <h3 style="position:absolute;top:35%">fetching data from database...</h3>
        <div style="position:absolute;top:45%" class="loader"></div>
    </div>

    <div id="mainDiv" class="d-none">
        <div class="limiter">
            <div class="container-style100">
                <div class="wrap-style100">
                    <div class="style100-form validate-form">
                        <!-- Hello user title -->
                        <span class="style100-form-title p-b-34" id="helloId">
                            Hello
                        </span>
                        <span class="style100-form-title p-b-34">
                            please Select Country & City
                        </span>
                        <!-- Countries combo box -->
                        <div class="wrap-input100 rs1-wrap-input100 m-b-20">
                            <select id="countriesId" onchange="askForCities()" style="height: 50px" class="input100" placeholder="User name">
                            </select>
                        </div>

                        <!-- Cities combo box -->
                        <div class="wrap-input100 rs1-wrap-input100 m-b-20">
                            <select id="citiesId" style="height:50px" class="input100" placeholder="User name">
                            </select>
                        </div>

                        <!-- New place only checkbox -->
                        <div class="row" style="width:100%">
                            <div class="col-10">
                                <input type="checkbox" id="newPlacesID" name="newPlacesID" style="height:20px; width:20px;">
                                <label style="font-size:23px;margin-left:10px;margin-bottom :15px" for="newPlacesID">New places only</label>
                            </div>
                            <div class="col-2">
                                <img style="float:right" src="/images/icons/info.png" width="25" height="25" onclick="infoClicked()" />
                            </div>
                        </div>

                        <!-- Plan trip button -->
                        <div class="container-style100-form-btn">
                            <button style="margin-bottom :5px" onclick="planTripClicked()" class="style100-form-btn">
                                Plan Trip
                            </button>
                        </div>

                        <!-- View trips button -->
                        <div class="container-style100-form-btn">
                            <button id="historyBtn" class="style100-form-btn2">
                                View Trip History
                            </button>
                        </div>
                    </div>

                    <!-- Left image -->
                    <div class="style100-more" style="background-image: url('images/bg-01.jpg');"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Trip history modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="row" style="width:100%;height:91%">
                <div class="col-6">
                    <h1 style="margin-top:10px;font-family:'Agency FB';margin-bottom:20px">Trips you have planned:</h1>
                    <select id="historyTrips" multiple style="width:100%;height:80%">
                    </select>
                </div>
                <div class="col-6">
                    <h1 style="margin-top:10px;margin-bottom:20px;font-family:'Agency FB'">Details:</h1>
                    <div>
                        <p id="tripDetails" style="font-size:15px; overflow: auto">
                            Please choose a trip to view its details
                        </p>
                        <div style="margin-top:20px;width:100%;height:7%; display: flex;justify-content:center;position: absolute; bottom: 10%;">
                            <button style="margin-right: 30px;color:orangered;font-size:20px" onclick="askForTripDelete()">
                                <b> Delete Trip</b>
                            </button>
                            <button style="margin-right: 30px;color:orangered;font-size:20px" onclick="askForClearTrips()">
                                <b> Clear All Trips</b>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div style="margin-top:20px;width:100%;height:7%; display: flex;justify-content:center;position: absolute; bottom: 15px;">
                <button style="margin-right: 30px;" onclick="hideModal()" class="style100-form-btn2">
                    Plan new trip
                </button>
                <button style="margin-right: 30px" onclick="loadChosenTrip()" class="style100-form-btn">
                    Load Trip
                </button>
            </div>
        </div>

    </div>

    <!-- info modal -->
    <div id="pleaseWaitModal" class="modal">
        <div class="modal-content" style="top:30%;width:40%;height:8%">
            <div class="row" style="justify-content:center">
                <h4>Please Wait, Fetching data from server</h4>
            </div>
        </div>
    </div>

    <!-- info modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content" style="top:30%;width:30%;height:32%">
            <div class="row" style="justify-content:center;align-content:center">
                <h4 style="top:20%" id="infoHeader"></h4>
            </div>
            <button style="margin:20px;  background: #00ad5f;color:white; font-family: Montserrat-Bold;" onclick=hideInfoModal()>
                OK
            </button>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/choose_target.js"></script>
</body>
</html>
