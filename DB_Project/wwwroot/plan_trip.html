<html lang="en">
<head>
    <style>
        nav ul {
            height: 200px;
            width: 58%;
        }

        nav ul {
            overflow: hidden;
            overflow-y: scroll;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/icons/globe.png" />

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <title>
        TriPlan
    </title>

</head>
<body>
    <div id="loader" style="align-content:center; justify-content: center; display: flex;width:100%;height:100%">
        <h3 style="position:absolute;top:45%">fetch data from database...</h3>
        <div style="position:absolute;top:50%" class="loader"></div>
    </div>
    <div class="d-none" id="main" style="margin:50px">
        <div class="row">
            <h1 class="col-sm" style="text-align:right">You choose to travel to: </h1>
            <h1 class="col-sm" id="travelId"></h1>
        </div>
        <div style="margin:100px">
            <h3>Where would you like to sleep?</h3>
            <h3 style="margin-bottom:50px;margin-top:50px;color:red" id="emptyAccommodations"></h3>
            <nav id="accoNav" style="margin-top:100px">
                <ul id="accommodationsList">
                </ul>
            </nav>
            <h3>Where would you like to eat?</h3>
            <h3 style="margin-bottom:50px;margin-top:50px;color:red" id="emptyRestaurants"></h3>
            <nav id="restNav" style="margin-top:100px">
                <ul id="restaurantsList">
                </ul>
            </nav>
            <h3>What attractions do you want to do?</h3>
            <h3 style="margin-bottom:50px;margin-top:50px;color:red" id="emptyAttractions"></h3>
            <nav id="AttracNav" style="margin-top:100px">
                <ul id="attractionsList">
                </ul>
            </nav>
        </div>
    </div>


    <div id="dropDownSelect1"></div>


    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

    <script src="vendor/animsition/js/animsition.min.js"></script>

    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="vendor/select2/select2.min.js"></script>
    <script>
        $(".selection-2").select2({
            minimumResultsForSearch: 20,
            dropdownParent: $('#dropDownSelect1')
        });
    </script>

    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>


    <script src="vendor/countdowntime/countdowntime.js"></script>

    <script src="js/plan_trip.js"></script>


</body>
</html>
